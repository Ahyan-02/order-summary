<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <section class="container">
        <img src="/images/illustration-hero.svg" alt="music boy" class="hero-img">
        <section class="sub__container">
            <div class="main__content">
                <p class="header">Order Summary</p>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
            </div>
            <div class="pricing">
                <img src="/images/icon-music.svg" alt="" class="music-logo">
                <p class="plan">Annual Plan<span class="price">$59.99/year</span></p>
                <a href="#" class="chnge">Change</a>
            </div>
            <div class="btn">
                <button class="btn-one">Proceed to Payment</button>
                <button class="btn-two">Cancel Order</button>
            </div>
        </section>
        <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
                Coded by <a href="#">ahyan shaikh</a>.
            </div>
    </section>
</body>
</html>
